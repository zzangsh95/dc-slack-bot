name: Run DC Slack Bot Every Hour

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type YES to confirm run"
        required: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Cache checked posts
        uses: actions/cache@v3
        with:
          path: dc_checked.json
          key: checked-posts-${{ runner.os }}
          restore-keys: |
            checked-posts-${{ runner.os }}-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run bot
        run: npx tsx ./dc-slack-bot.ts
        working-directory: ${{ github.workspace }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
