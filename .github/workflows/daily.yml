name: Run DC Slack Bot Every 2 Hours

on:
  schedule:
    - cron: "0 */2 * * *" # 2시간마다 실행 (UTC 기준)
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type YES to confirm run"
        required: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore checked post cache
        uses: actions/cache@v3
        with:
          path: dc_checked.json
          key: checked-posts
          restore-keys: |
            checked-posts

      - name: Install dependencies
        run: npm install

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run bot
        run: npm run start
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
