name: Run DC Slack Bot Every Hour

on:
  schedule:
    - cron: "0 * * * *" # 매시 정각마다 실행
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type YES to confirm run"
        required: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore checked post cache
        uses: actions/cache@v3
        with:
          path: dc_checked.json
          key: checked-posts-${{ runner.os }}-${{ github.workflow }}-${{ hashFiles('dc_checked.json') }}
          restore-keys: |
            checked-posts-${{ runner.os }}-${{ github.workflow }}-

      - name: Install dependencies
        run: npm install

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run bot
        run: npx tsx ./dc-slack-bot.ts
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
